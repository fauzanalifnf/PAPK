<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perulangan Method Repeat</title>
</head>

<body>

  <script>
    document.write("<h1>Perulangan Repeat</h1>");
    var kata = "Ulangi kalimat ini";
    document.write(kata.repeat(10));

    document.write("<br><br>");

  </script>

</body>

</html>
