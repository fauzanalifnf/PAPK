<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perulangan foreach</title>
</head>

<body>

  <script>
    document.write("<h1>Perulangan foreach</h1>")

    var hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

    hari.forEach(function (day) {
      document.write("<p>" + day + "</p>");
    });
  </script>

</body>

</html>
