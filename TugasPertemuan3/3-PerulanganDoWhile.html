<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perulangan do while</title>
</head>

<body>

  <script>
    document.write("<h1>Perulangan Do While</h1>");
    var ulangi = true;
    var j = 1;
    do {
      document.write("Perulangan do while ke-" + j + "<br>");
      if (j == 10) ulangi = false;
      j++;
    } while (ulangi);

    document.write("<br><br>");

  </script>

</body>

</html>
