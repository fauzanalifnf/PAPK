<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan</title>
</head>

<body>

  <h1>Percabangan pada JavaScript</h1>
  <button onclick="funsiIf()">Percabangan IF</button>
  <br><br>
  <button onclick="funsiIfElse()">Percabangan IF Else</button>
  <br><br>
  <button onclick="funsiIfElseIf()">Percabangan IF Else IF</button>
  <br><br>
  <button onclick="funsiSwitch()">Percabangan Switch</button>
  <br><br>
  <button onclick="ternary()">Percabangan ternary</button>
  <br><br>
  <button onclick="funsiIfNested()">Percabangan IF Nested</button>
  <script>

    function funsiIf() {
      let totalBelanja = prompt("Total Belanja? ", 0);
      if (totalBelanja >= 50000) {
        alert("Selamat Anda Dapat Hadiah!");
        alert
      }
    }

    function funsiIfElse() {
      var password = prompt("Password:");

      if (password == "Kopi") {
        alert("Selamat datang!");
      } else {
        alert("Password salah bos!");
      }
    }

    function funsiIfElseIf() {
      var nilai = prompt("Masukan Nilai Akhir:");
      var grade = "";

      if (nilai >= 90) grade = "A"
      else if (nilai >= 80) grade = "B"
      else if (nilai >= 65) grade = "C"
      else if (nilai >= 50) grade = "D"
      else if (nilai >= 35) grade = "E"
      else grade = "F";

      alert(`Grade anda: ${grade}`);
    }

    function funsiSwitch() {
      var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memilih angka 1-3!!!")
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "Coklat";
          break;
        case "2":
          hadiah = "Uang Rp50.000";
          break;
        case "3":
          hadiah = "1 Kotak susu";
          break;
        default:
          alert("Salah pilih bos!");
      }
      if (hadiah == "") {
        document.write("Kamu Ga jadi dapat hadiah!");
      } else {
        document.write("<h1>SELAMAT KAMU MENDAPATKAN " + hadiah + "</h1>");
      }
    }

    function ternary() {
      var jwb = prompt("Apakah Bandung ada di Jawa Barat?");

      var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar" : "Salah";

      document.write(`<h2>Jawaban anda: <br>${jawaban}</br></h2>`);
    }

    function funsiIfNested() {
      var username = prompt("Username:");
      var password = prompt("Password:");

      if (username == "unsap") {
        if (password == "Tugas") {
          alert("Selamat Datang bos!");
        } else {
          alert("Password anda salah!");
        }
      } else {
        alert("Anda Tidak terdaftar");
      }
    }

  </script>

</body>

</html>
