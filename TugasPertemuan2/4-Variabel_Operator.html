<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variabel dan Operator</title>
</head>

<body>

  <script>

    //Tipe data variabel
    const number = 20;
    const string = "Fauzan Alif Nurfikri";
    const boolean = true;
    const array = [1, 2, 3, 4, 5];
    const object = {
      nama: "Fauzan Alif Nurfikri",
      umur: 20,
      nim: "A22100047"
    };
    const fungsi = function () {
      return "ini merupakan hasil function";
    }

    //Operator Aritmatika
    var a = 15;
    var b = 4;
    var c = 0;
    //pengurangan
    c = a - b;
    document.write(`${a} - ${b} = ${c}<br/>`);
    //perkalian
    c = a * b;
    document.write(`${a} * ${b} = ${c}<br/>`);
    //pemangkatan
    c = a ** b;
    document.write(`${a} ** ${b} = ${c}<br/>`);
    //pembagian
    c = a / b;
    document.write(`${a} / ${b} = ${c}<br/>`);
    //modulo
    c = a % b;
    document.write(`${a} % ${b} = ${c}<br><br>`);

    //Operator Penugasan
    document.write("Mula-mula nilai score...<br>");
    //pengisian nilai
    var score = 100;
    document.write("score = " + score + "<br/>");
    //pengisian dan menjumlahan dengan 5
    score += 5;
    document.write("score = " + score + "<br/>");
    //pengisian dan pengurangan dengan 2
    score -= 2;
    document.write("score = " + score + "<br/>");
    //pengisian dan perkalian dengan 2
    score *= 2;
    document.write("score = " + score + "<br/>");

    score /= 4;
    document.write("score = " + score + "<br/>");

    score **= 2;
    document.write("score = " + score + "<br/>");

    score %= 3;
    document.write("score = " + score + "<br/><br/>");

    //Operator Perbandingan
    var aku = 20;
    var kamu = 19;

    var hasil = aku == kamu;
    document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
    var hasil = aku > kamu;
    document.write(`${aku} > ${kamu} = ${hasil}<br/>`);
    var hasil = aku >= kamu;
    document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);
    var hasil = aku < kamu;
    document.write(`${aku} < ${kamu} = ${hasil}<br/>`);
    var hasil = aku <= kamu;
    document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
    var hasil = aku != kamu;
    document.write(`${aku} != ${kamu} = ${hasil}<br/><br/>`);

    //Operator Logika
    var aku = 20;
    var kamu = 19;

    var benar = aku > kamu;
    var salah = aku < kamu;

    //&& (and)
    var hasil = benar && salah;
    document.write(`${benar} && ${salah} = ${hasil}<br/>`);
    // || (or)
    var hasil = benar || salah;
    document.write(`${benar} || ${salah} = ${hasil}<br/>`);
    //! (not)
    var hasil = !benar
    document.write(`!${benar} = ${hasil}<br/><br/>`);

    //Operator Ternary
    var pertanyaan = confirm("Apakah kamu berumur 20 tahun?")

    var hasil = pertanyaan ? "Selamat datang" : "Kamu tidak boleh disini";
    document.write("Operator Ternary" + "<br/>");
    document.write(hasil);
  </script>
</body>

</html>
