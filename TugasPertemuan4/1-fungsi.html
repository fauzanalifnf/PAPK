<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fungsi di Javascript</title>
</head>

<body>

  <script>
    //Membuat fungsi dengan cara biasa
    function namaFungsi() {
      console.log("Hello World!");
    }

    //Membuat fungsi dengan ekspresi
    var namaFungsi = function () {
      console.log("Hello World!!");
    }

    //Membuat fungsi dengan tanda panah
    var namaFungsi = () => {
      console.log("Hello World!!!");
    }

    //membuat fungsi dengan konstruktor
    var namaFungsi = new Function('console.log("Hello World!!");');

    //Memanggil fungsi
    function sayHalo() {
      console.log("Hello World!!");
    }

    //Fungsi dengan parameter
    function kali(a, b) {
      hasilKali = a * b;
      console.log("Hasil kali a*b = " + hasilKali);

      kali(3, 2);
    }

    //Fungsi yang mengembalikan nilai
    function bagi(a, b) {
      hasilBagi = a / b;
      return hasilBagi;
    }
    var nilai1 = 20;
    var nilai2 = 5;
    var hasilPembagian = bagi(nilai1, nilai2);

    console.log(hasilPembagian);
    
  </script>


</body>

</html>
